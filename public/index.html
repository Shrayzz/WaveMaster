<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Master</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/ui/main.css" />
    <link rel="stylesheet" href="styles/ui/toolbar.css" />
    <link rel="stylesheet" href="styles/ui/music-item.css" />
    <link rel="stylesheet" href="styles/ui/player.css" />
</head>

<body>
    <div id="header">
        <img src="../assets/icons/wm-icon.svg" alt="">
        <p>WaveMaster</p>
    </div>

    <div id="app">
        <div id="bg-main" style="display: none;"></div>

        <div id="main" style="display: flex;">
            <div class="main-container-title">
                <p class="main-text-mainTitle">WaveMaster</p>
                <p class="main-text-mainDesc">The best simple audio player and editor</p>
            </div>
            <div class="main-container-buttons">
                <button class="main-button-playlist" disabled>
                    <img src="../assets/icons/playlist.svg">
                    <p class="main-text-playlistText">Playlists</p>
                </button>
                <button class="main-button-player">
                    <img src="../assets/icons/music-note.svg">
                    <p class="main-text-playerText">Player</p>
                </button>
                <button class="main-button-editor" disabled>
                    <img src="../assets/icons/faders.svg">
                    <p class="main-text-editorText">Editor</p>
                </button>
            </div>
        </div>



        <div id="toolbar">
            <div id="settings"></div>
            <div id="folder" style="display: none;"></div>
        </div>

        <div id="player" style="display: none;">
            <div class="player-container-header">
                <div class="player-container-header-left">
                    <button class="player-header-button back">
                        <img src="../assets/icons/arrow-u-up-left.svg" alt="">
                    </button>
                    <button class="player-header-button" onclick="alert('Unavailable for now. Please come back later...')">
                        <img src="../assets/icons/gear.svg" alt="">
                    </button>
                    <button class="folder-button" >
                        <img src="../assets/icons/folder-open.svg" alt="">
                    </button>
                    <button class="sort-button" onclick="alert('Unavailable for now. Please come back later...')">
                        <img src="../assets/icons/sort-ascending.svg" alt="">
                    </button>
                    <button class="github" onclick="alert('Unavailable for now. Please come back later...')">
                        <img src="../assets/icons/github-logo.svg" alt="">
                    </button>
                    <button class="donate" onclick="alert('Unavailable for now. Please come back later...')">
                        <img src="../assets/icons/hand-heart.svg" alt="">
                    </button>
                </div>
                <div class="player-container-header-right">
                    <button class="player-header-button">
                        <img src="../assets/icons/playlist.svg" alt="">
                    </button>
                    <button class="player-header-button">
                        <img src="../assets/icons/faders.svg" alt="">
                    </button>
                </div>
            </div>
            <hr class="player-vertical-line">
            <div id="loader">
                <div class="loader"></div>
                <div class="desc-loader">Loading all tracks...</div>
            </div>
            <div id="player-container-list" class="music-container-list"></div>
            <hr class="player-vertical-line">
            <div class="player-container-audio">
                <audio id="audio-player"></audio>
                <div class="player-container-selected-music">
                    <div class="player-music-now-playing">
                        <img class="music-title-part" src="../assets/icons/music-notes.svg" alt="">
                        <img class="music-title-part music-title-part-green" src="../assets/icons/music-notes-green.svg"
                            alt="">
                        <p class="music-title-part">Now Playing :</p>
                    </div>
                    <div class="player-music-name">
                        <div class="music-title-part music-title-borders border-left" style="display: none;"></div>

                        <div class="music-name-content">
                            <span class="music-title-content">~</span>
                        </div>

                        <div class="music-title-part music-title-borders border-right" style="display: none;"></div>
                    </div>
                </div>
                <div class="player-container-main-audio">
                    <div class="player-progress-container">
                        <div class="player-progress-bar">
                            <div class="player-progress-fill"></div>
                            <div class="player-progress-thumb"></div>
                        </div>
                    </div>
                    <div class="player-read">
                        <div class="player-read-current-duration">--:--</div>
                        <div class="player-read-main-part">
                            <div class="player-skip-back"></div>
                            <div class="player-play-pause"></div>
                            <div class="player-skip-forward"></div>
                        </div>
                        <div class="player-read-total-duration">--:--</div>
                    </div>
                </div>
                <!-- ? Add fullscreen, music details window and mini-window -->
                <div class="player-container-audio-adjusts">
                    <div class="player-volume-main-container">
                        <div id="player-volume" class="player-volume-100"></div>
                        <div id="volume-window" style="display: none;">
                            <div class="player-volume-mute demute"></div>
                            <div class="player-volume-container">
                                <div class="player-volume-slider">
                                    <div class="player-volume-fill"></div>
                                    <div class="player-volume-thumb"></div>
                                </div>
                            </div>
                            <div class="player-volume-value">100</div>
                        </div>
                    </div>
                    <div class="player-audio-adjusts">
                        <div id="player-random-btn" class="no-shuffle"></div>
                        <div id="player-loop-btn" class="no-repeat"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="playlist" style="display: none;"></div>
        <div id="editor" style="display: none;"></div>
        <div id="settings" style="display: none;">
            <!-- 
            Params :
            - List scale
            - List details
            - Formats enabled/disabled
            - What window when open the app
              -->
        </div>
    </div>


    <script type="module" src="./core/event.js"></script>
    <script type="module" src="./core/player.js"></script>
    <script type="module" src="./core/animation.js"></script>
</body>

</html>
